<body unresolved>
  <span id="browser-sync-binding"></span>

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">HACKERS WEEK</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Agenda</span>
          </a>

          <a data-route="como-llegar" href="{{baseUrl}}como-llegar">
            <iron-icon icon="explore"></iron-icon>
            <span>Cómo llegar</span>
          </a>

          <a data-route="hackathon" href="{{baseUrl}}hackathon">
            <iron-icon icon="rowing"></iron-icon>
            <span>Hackathon</span>
          </a>

          <a data-route="sponsors" href="{{baseUrl}}sponsors">
            <iron-icon icon="thumb-up"></iron-icon>
            <span>Sponsors</span>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">

            <img id="logoHackers" src="images/hackers-week.png">
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">El evento de desarrolladores de la Universidad de Málaga. Del 14 al 17 de Marzo.</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">

              <app-data
                location="[[firebaseURL]]"
                eventos="{{eventos}}"></app-data>

              <ag-enda
                eventos="{{eventos}}"></ag-enda>

              <paper-material>
              <center><font style="display:block;font-size:12px;font-weight: 300;">Developed by <a href="http://www.twitter.com/entdark_" style="text-decoration:none;">@entdark_</a> &amp; <a href="http://www.twitter.com/baenans" style="text-decoration:none;">@baenans</a>, using <a href="https://www.polymer-project.org/" style="text-decoration:none;">Polymer</a> &amp; <a href="https://www.firebase.com/" style="text-decoration:none;">Firebase</a></font></center>
              </paper-material>
            </section>

            <section data-route="como-llegar">

              <paper-material>
                <p>La E.T.S. Ingeniería Informática se encuentra en el Campus de Teatinos de la Universidad de Málaga, junto al Hospital Clínico Universitario Virgen de la Victoria. Las conferencias, los talleres y las sesiones de juegos tendrán lugar en el edificio de la escuela; que cuenta con cafetería y zonas de aparcamiento.<br><br>
                Se puede venir fácilmente en autobús desde el centro de la ciudad en las <a href="http://www.emtmalaga.es/emt-classic/home.html">líneas 8, 11 o 25 de la EMT</a>, que tienen parada en la Alameda Principal. A ella es rápido llegar desde la <a href="http://www.estabus.emtsam.es/">Estación de Autobuses</a>, la estación de tren Málaga-María Zambrano o la estación Málaga Centro-Alameda, donde paran las <a href="http://www.renfe.com/viajeros/cercanias/malaga/">líneas C-1 y C-2 de Cercanías</a>.<br><br>
                También es posible venir mediante la <a href="http://metromalaga.es/">línea 1 del Metro de Málaga</a> (parada Clínico), que tiene intercambio en la estación Perchel con la Estación de tren Málaga-María Zambrano y la <a href="http://www.estabus.emtsam.es/">Estación de Autobuses</a>.</p>
              </paper-material>
              <google-map 
                latitude="36.715233" 
                longitude="-4.477952" 
                fit-to-markers style="height:600px;" 
                zoom="16"
                api-key="AIzaSyBKX9BGtCV-D2Y5Tx-2vDqLtax6gvvW7sU">
                <google-map-marker latitude="36.715233" longitude="-4.477952"
                    draggable="true" title="Hackers Week"></google-map-marker>
              </google-map>
              <paper-material>
              <center><font style="display:block;font-size:12px;">Developed by <a href="http://www.twitter.com/entdark_" style="text-decoration:none;">@entdark_</a> &amp; <a href="http://www.twitter.com/baenans" style="text-decoration:none;">@baenans</a>, using <a href="https://www.polymer-project.org/" style="text-decoration:none;">Polymer</a> &amp; <a href="https://www.firebase.com/" style="text-decoration:none;">Firebase</a></font></center>
              </paper-material>
            </section>

            <section data-route="hackathon">
              <center><iron-image src="images/hackathon_logo.png" width="300" height="300" sizing="cover"></iron-image>
              <paper-material>¡Inscríbete en la Hackathon de la <b><font color="#0A455D">Hackers Week 3.0</font></b>, organizado por el <i>GDG Málaga</i>!. En esta ocasión, tú y tu equipo podréis crear una aplicación web/móvil haciendo uso de las tecnologías de Google.<br><br>

              Durante la semana se realizarán sesiones para aprender a desarrollar aplicaciones de calidad utilizando Firebase, Polymer y Android. La temática del hackathon es libre, aunque como requisito mínimo habrá que implementar conectividad online utilizando Firebase.<br><br>

              ¡Apúntate, disfruta, aprende y gana grandes premios!<br>
                  <br>
                  
                  <a href="https://goo.gl/IOrUDt" 
                    onclick="window.ga('send', {
                      hitType: 'event',
                      eventCategory: 'Hackathon',
                      eventAction: 'view-disclaimer'
                    });">
                    <paper-button class="btn-hackers">Bases del concurso</paper-button>
                    </a>
                  <a href="http://goo.gl/forms/901EMXAxqj" 
                      onclick="window.ga('send', {
                      hitType: 'event',
                      eventCategory: 'Hackathon',
                      eventAction: 'enroll-hackathon',
                      eventLabel: 'Inscripcción en la Hackathon'
                    });">
                    <paper-button class="btn-hackers">¡INSCRÍBETE!</paper-button>
                    </a>
                  </center>
                </paper-material>
                <paper-material>
                  <center>

                    <p>
                    <b><u>POLYMER</u></b><br>

                    <a href="https://youtu.be/g7f1Az5fxgU">Rob Dodson — Progressive Web Apps con Polymer</a><br><br>

                    <b><u>ANDROID</u></b><br>
                    <a href="https://www.udacity.com/course/viewer#!/c-ud853/">
                    <img src="https://endor-dev.s3-us-west-2.amazonaws.com/sites/566671d2495b2d0018000000/content_entry566671f8495b2d0018000027/56667220495b2d000e0000bf/files/ud853_screenshot.jpg?1455243330"><br>
                    Udacity — Developing Android Apps</a><br><br>
                    
                    <iframe width="300" height="184" src="https://www.youtube.com/embed/2FRBDXBs30Y" frameborder="0" allowfullscreen></iframe>
                    <br>
                    <a href="https://youtu.be/2FRBDXBs30Y">Firecasts — Getting started with Firebase and Android</a><br>

                    <a href="https://drive.google.com/open?id=1QITk7Zd_dXBlU8inTUGWuvYmFMtS_bE6D4b8F3b0dmY">Codelab — Introducción a Firebase en Android</a><br>

                    <a href="https://www.udacity.com/course/viewer#!/c-ud009/">Udacity — Firebase esentials for Android</a><br>
                    </p>
                  </center>

                </paper-material>
                <paper-material>
                <center><font style="display:block;font-size:12px;">Developed by <a href="http://www.twitter.com/entdark_" style="text-decoration:none;">@entdark_</a> &amp; <a href="http://www.twitter.com/baenans" style="text-decoration:none;">@baenans</a>, using <a href="https://www.polymer-project.org/" style="text-decoration:none;">Polymer</a> &amp; <a href="https://www.firebase.com/" style="text-decoration:none;">Firebase</a></font></center>
                </paper-material>
            </section>

            <section data-route="sponsors">

              <paper-material>
                <center>
                <p style="font-weight:10;"><img src="images/etsii.jpeg" width="120"  sizing="cover" style="vertical-align: middle;"></img>
                  <br> <br>Evento organizado por el Consejo de Estudiantes de ETSI Informática UMA en colaboración con la Universidad de Málaga</p>
                  <img src="images/Microsoft.png" width="250" sizing="cover" style="vertical-align: middle;"></img>
                  <img src="images/gdgmalaga.png" width="250" sizing="cover" style="vertical-align: middle;"></img>
                  <img src="images/coritel.jpg" width="250"  sizing="cover" style="vertical-align: middle;"></img>
                </center>
              </paper-material>

              <paper-material elevation="1">
                <h2 class="page-title">¡Coritel está recogiendo currículums!</h2>
                <p><i>Coritel</i> es una empresa del Grupo Accenture especializada en la prestación de Servicios Tecnológicos específicos

                <p>Por ello, si estás interesado en comenzar o buscar un empleo no dudes en dejarnos tu CV.</p>
                <p>Para enviar tu CV, envíalo en formato PDF(no olvides poner tu nombre en el documento, 'pedrogalan.pdf') a la dirección
                  <i><b>consejoinfuma@gmail.com</b></i> con el asunto "<b>[CV CORITEL] NOMBRE</b>" y será remitido posteriormente a Coritel</p>
                <p>¡Muchas gracias por tu interés!</p>

              </paper-material>
              <paper-material>
              <center><font style="display:block;font-size:12px;">Developed by <a href="http://www.twitter.com/entdark_" style="text-decoration:none;">@entdark_</a> &amp; <a href="http://www.twitter.com/baenans" style="text-decoration:none;">@baenans</a>, using <a href="https://www.polymer-project.org/" style="text-decoration:none;">Polymer</a> &amp; <a href="https://www.firebase.com/" style="text-decoration:none;">Firebase</a></font></center>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>


    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
