<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">
<dom-module id="x-login">
  <template>
    <firebase-auth 
      id="firebaseLogin" 
      user="{{user}}" 
      status-known="{{statusKnown}}" 
      location="{{location}}" 
      provider="{{provider}}" 
      on-error="errorHandler" 
      on-user-created="userSuccessHandler" 
      on-password-changed="userSuccessHandler" 
      on-password-reset="userSuccessHandler" 
      on-user-removed="userSuccessHandler"></firebase-auth>
     <firebase-document
            location="{{userLocation}}"
            data="{{fbadminStatus}}"
            on-firebase-value="_firebaseLoaded">
    </firebase-document>

    <button on-tap="login" hidden$="{{computeLoginHidden(statusKnown, user)}}">Login</button>
    <button on-tap="logout" hidden$="{{computeLogoutHidden(statusKnown, user)}}">Logout</button>

    <div hidden$="{{computeLogoutHidden(statusKnown, user)}}">
    <h3>Login status:</h3>

    Hi {{user.google.displayName}}! You are currently {{adminStatus}} admin.
    You can request managerial access using this id {{user.uid}}

    <p><img src="{{user.google.profileImageURL}}"></p>
    </div>
  </template>
  
</dom-module>
<script>
  Polymer({
    is: 'x-login',
    properties: {
      provider: {
        type: String,
        value: 'google'
      },
      message: {
        type: String,
        value: ''
      },
      email: {
        type: String,
        value: ''
      },
      password: {
        type: String,
        value: ''
      },
      user: {
        type: Object,
        value: null,
        observer: '_userChanged'
      },
      statusKnown: {
        type: Boolean
      },
      adminStatus: {
        type: Boolean,
        value: false
      }
    },
    login: function() {
      var params;
      try {
        params = JSON.parse(this.params);
      } catch (e) {
        params = null;
      }
      if (this.provider == 'password') {
        params = params || {};
        params.email = this.email;
        params.password = this.password;
      }
      this.$.firebaseLogin.login(params);
    },
    logout: function() {
      this.$.firebaseLogin.logout();
    },
    errorHandler: function(e) {
      this.message = 'Error: ' + e.detail.message;
    },
    userSuccessHandler: function(e) {
      this.message = e.type + ' success!';
    },
    createUserHandler: function(e) {
      this.$.firebaseLogin.createUser(this.email, this.password);
    },
    changePasswordHandler: function(e) {
      this.$.firebaseLogin.changePassword(this.email, this.password, this.newPassword);
    },
    resetPasswordHandler: function(e) {
      this.$.firebaseLogin.sendPasswordResetEmail(this.email);
    },
    removeUserHandler: function(e) {
      this.$.firebaseLogin.removeUser(this.email, this.password);
    },
    computeCreateUserDisabled: function(email, password) {
      return !email || !password;
    },
    computeChangePasswordDisabled: function(email, password, newPassword) {
      return !email || !password || !newPassword;
    },
    computeResetPasswordDisabled: function(email, password) {
      return !email || !password;
    },
    computeRemoveUserDisabled: function(email, password) {
      return !email || !password;
    },
    computeLoginHidden: function(statusKnown, user) {
      return !statusKnown || !!user;
    },
    computeLogoutHidden: function(statusKnown, user) {
      return !statusKnown || !user;
    },
    computeLoginStatus: function(statusKnown, user) {
      if (statusKnown && user) {
        return 'Logged in';
      }
      if (statusKnown) {
        return 'Logged out';
      }
      return 'Unknown (checking status...)';
    },
    _firebaseLoaded: function(data){
      this.adminStatus = this.fbadminStatus;
    },
    _userChanged: function(user) {
      if (user) {
        this.userLocation = [this.location, 'admins', this.user.uid, 'isAdmin'].join('/');
      } elseÂ {
        this.adminStatus = false;
      }
    }
  });
</script>
